<th:block th:fragment="modal-deposit">

  <div class="modal fade" id="mdDeposit" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
       data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Deposit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="error-area" style="color: red;"></div>
          <form method="post">
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="fullNameDepo">Full Name</label>
                <input type="text" id="fullNameDepo" class="form-control" readonly>
              </div>
              <div class="col-lg-6">
                <label for="emailDepo">Email</label>
                <input type="email" id="emailDepo" class="form-control" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="phoneDepo">Phone</label>
                <input type="tel" id="phoneDepo" class="form-control" readonly>
              </div>
              <div class="col-lg-6">
                <label for="addressDepo">Address</label>
                <input type="text" id="addressDepo" class="form-control" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="transactionAmountDepo">Amount Deposit</label>
                <input type="text" id="transactionAmountDepo" name="transactionAmountDepo"
                       class="form-control">
              </div>
              <div class="col-lg-6">
                <label for="amountDepo">Balance</label>
                <input type="number" id="amountDepo" class="form-control" readonly>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btnDeposit" class="btn btn-outline-primary">
            <i class="fas fa-exchange-alt"></i>
            Deposit
          </button>
        </div>
      </div>
    </div>
  </div>

</th:block>
