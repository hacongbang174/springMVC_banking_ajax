<th:block th:fragment="modal-withdraw">

  <div class="modal fade" id="mdWithdraw" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
       data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal WithDraw</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="error-area" style="color: red;"></div>
          <form method="post">
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="fullNameWd">Full Name</label>
                <input type="text" id="fullNameWd" class="form-control" readonly>
              </div>
              <div class="col-lg-6">
                <label for="emailWd">Email</label>
                <input type="email" id="emailWd" class="form-control" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="phoneWd">Phone</label>
                <input type="tel" id="phoneWd" class="form-control" readonly>
              </div>
              <div class="col-lg-6">
                <label for="addressWd">Address</label>
                <input type="text" id="addressWd" class="form-control" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="transactionAmountWd">Amount Withdraw</label>
                <input type="text" id="transactionAmountWd" class="form-control">
              </div>
              <div class="col-lg-6">
                <label for="amountWd">Balance</label>
                <input type="number" id="amountWd" class="form-control" readonly>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary " data-bs-dismiss="modal">Close</button>
          <button type="button" id="btnWithdraw" class="btn btn-outline-primary">
            <i class="fas fa-exchange-alt"></i>
            Deposit
          </button>
        </div>
      </div>
    </div>
  </div>

</th:block>
